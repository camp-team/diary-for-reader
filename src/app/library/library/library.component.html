<div class="container">
  <header class="header">
    <a class="header__logo">
      <img
        src="assets/images/brand.png"
        alt="brand-logo"
        width="60px"
        height="60px"
      />
      <img
        class="header__brand-title"
        src="assets/images/title-logo.png"
        alt="読書家のための日記帳"
        height="24px"
      />
    </a>
    <h2 class="header__page-title">Library</h2>
    <div class="header__sort">
      <button class="header__search" routerLink="/library-search">
        <mat-icon class="header__icon">search</mat-icon>
      </button>
      <button class="header__order" [matMenuTriggerFor]="sortMenu">
        <mat-icon class="header__icon">sort</mat-icon>
      </button>
      <button class="header__settings">
        <app-settings></app-settings>
      </button>
    </div>
  </header>
  <div class="order-title">
    <h1 class="order-title__content">
      Sorted by <span class="order-title__border">{{ orderBy }}</span>
    </h1>
  </div>
  <div class="books" [ngSwitch]="orderBy">
    <div class="books__grid" *ngSwitchCase="'newest first.'">
      <app-book-list
        class="books__item"
        [book]="book"
        *ngFor="let book of booksToNew$ | async"
      ></app-book-list>
    </div>
    <div class="books__grid" *ngSwitchCase="'oldest first.'">
      <app-book-list
        class="books__item"
        [book]="book"
        *ngFor="let book of booksToOld$ | async"
      ></app-book-list>
    </div>
    <div class="books__grid" *ngSwitchCase="'author'">
      <app-book-list
        class="books__item"
        [book]="book"
        *ngFor="let book of booksByAuthors$ | async"
      ></app-book-list>
    </div>
  </div>
</div>

<mat-menu class="menu" #sortMenu="matMenu">
  <button mat-menu-item (click)="orderBy = 'newest first.'">
    <span>追加日（新しい）</span>
  </button>
  <button mat-menu-item (click)="orderBy = 'oldest first.'">
    <span>追加日（古い）</span>
  </button>
  <button mat-menu-item (click)="orderBy = 'author'">
    <span>著者</span>
  </button>
</mat-menu>
