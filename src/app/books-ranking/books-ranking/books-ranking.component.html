<app-header [title]="title"></app-header>
<div class="container">
  <p class="description">
    Amazon.co.jpの売れ筋ランキング。ランキングは1時間ごとに更新されます。
  </p>
  <mat-tab-group>
    <mat-tab label="総合">
      <div class="grid">
        <app-ranking
          class="grid__contents"
          [book]="book"
          [rankingIndex]="i"
          *ngFor="let book of booksRanking$ | async; index as i"
        ></app-ranking>
      </div>
    </mat-tab>
    <mat-tab label="ビジネス">
      <div class="grid">
        <app-ranking
          class="grid__contents"
          [book]="book"
          [rankingIndex]="i"
          *ngFor="let book of businessesRanking$ | async; index as i"
        ></app-ranking>
      </div>
    </mat-tab>
    <mat-tab label="人文・思想">

          class="grid__contents"
          [book]="book"
          [rankingIndex]="i"
          *ngFor="let book of humanitiesRanking$ | async; index as i"
        ></app-ranking>
      </div>
    </mat-tab>
    <mat-tab label="文芸・評論">

          [book]="book"

    </mat-tab>
    <mat-tab label="ホビー">
      <div class="grid">
        <app-ranking
          class="grid__contents"
          [book]="book"
          [rankingIndex]="i"
          *ngFor="let book of hobbiesRanking$ | async; index as i"
        ></app-ranking>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
