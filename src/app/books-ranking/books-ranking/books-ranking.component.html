<mat-tab-group>
  <mat-tab label="総合">
    <app-ranking
      [book]="book"
      [rankingIndex]="i"
      *ngFor="let book of booksRanking$ | async; index as i"
    ></app-ranking>
  </mat-tab>
  <mat-tab label="ビジネス">
    <app-ranking
      [book]="book"
      [rankingIndex]="i"

  <mat-tab label="人文・思想">

      [book]="book"

  <mat-tab label="コミック">
    <app-ranking
      [book]="book"

    ></app-ranking>

  <mat-tab label="ホビー">

      [book]="book"

    ></app-ranking>
  </mat-tab>
</mat-tab-group>
