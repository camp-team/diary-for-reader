<div>
  <p class="text">
    完全に削除してよろしいですか？
  </p>
  <div class="buttons">
    <button
      class="buttons__cancel"
      mat-raised-button
      color="basic"
      mat-dialog-close
    >
      キャンセル
    </button>
    <button
      class="buttons__ok"
      mat-raised-button
      color="primary"
      [matDialogClose]="true"
    >
      削除
    </button>
  </div>
</div>
