<div class="container">
  <div class="header-date">
    <div class="date">
      {{ nowDate | date: 'yyyy.M.d' }}
    </div>
    <button class="page-add" mat-raised-button color="primary">
      この日付で<br />ページ追加
    </button>
  </div>

  <div class="grid">
    <header>
      <p>title</p>
    </header>
    <aside>
      <button
        class="book-choice"
        (click)="openDialogCB()"
        mat-stroked-button
        color="primary"
      >
        タッチで<br />本を<br />選ぶ
      </button>
    </aside>
    <main>
      <input matInput placeholder="章、セクション" />
    </main>
    <footer>
      <input matInput placeholder="ページ" />
    </footer>
  </div>

  <div id="reviews"></div>

  <ul>
    <li class="question-list" *ngFor="let question of questions">
      <mat-form-field>
        <mat-label>{{ question.message }}</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>
    </li>
  </ul>
  <ul>
    <li class="free-text" *ngFor="let item of items">
      {{ item.message }}<textarea class="free-text_textarea"></textarea>
    </li>
  </ul>

  <div class="review-btns">
    <button
      class="questions"
      mat-flat-button
      color="primary"
      [matMenuTriggerFor]="question"
    >
      質問を選択
    </button>
    <button
      class="free-text"
      mat-flat-button
      color="accent"
      (click)="addQuestion(null)"
    >
      自由にレヴューを書く
    </button>
  </div>
</div>

<!-- [matMenuTriggerFor]="question"の中身 -->
<mat-menu #question="matMenu">
  <button
    mat-menu-item
    (click)="addQuestion('問題意識は何か、その解決策は何か ?')"
  >
    １ 問題意識は何か、その解決策は何か ?
  </button>
  <button
    mat-menu-item
    (click)="addQuestion('どのようにはじまり、どのようにおわったか ?')"
  >
    ２ どのようにはじまり、どのようにおわったか ?
  </button>
  <button mat-menu-item (click)="addQuestion('一言で何を学んだか ?')">
    3 一言で何を学んだか ?
  </button>
  <button
    mat-menu-item
    (click)="addQuestion('キーポイント、コンセプトから重要なことは何か ?')"
  >
    ４ キーポイント、コンセプトから重要なことは何か ?
  </button>
  <button mat-menu-item (click)="addQuestion('図解、用語集から何を学んだか ?')">
    ５ 図解、用語集から何を学んだか ?
  </button>
  <button
    mat-menu-item
    (click)="addQuestion('ほかの本と似ているところと違うところは何か ?')"
  >
    ６ ほかの本と似ているところと違うところは何か ?
  </button>
  <button mat-menu-item (click)="addQuestion('読んでどんな感覚になったか ?')">
    ７ 読んでどんな感覚になったか ?
  </button>
  <button mat-menu-item (click)="addQuestion('この本はなぜ大事なのか ?')">
    ８ この本はなぜ大事なのか ?
  </button>
  <button mat-menu-item (click)="addQuestion('作者の意図は何か ?')">
    ９ 作者の意図は何か ?
  </button>
  <button
    mat-menu-item
    (click)="addQuestion('この本にタイトルをつけるとすると ?')"
  >
    10　この本にタイトルをつけるとすると ?
  </button>
  <button
    mat-menu-item
    (click)="
      addQuestion(
        '専門用語について作者はなんと言っているか（何を目的に専門用語を使っているのか） ?'
      )
    "
  >
    11　専門用語について作者はなんと言っているか ?
  </button>
  <button
    mat-menu-item
    (click)="addQuestion('１つだけ章をピックアップして、サマリーを書く ?')"
  >
    12　１つだけ章をピックアップして、サマリーを書く ?
  </button>
  <button
    mat-menu-item
    (click)="
      addQuestion(
        '前書きは本全体を理解することに役立ったかどうか ?（どうすればもっと役に立つようになったか）'
      )
    "
  >
    13　前書きは本全体を理解することに役立ったかどうか ?
  </button>
  <button
    mat-menu-item
    (click)="addQuestion('本を面白くするためにどんな工夫があるか ?')"
  >
    14　本を面白くするためにどんな工夫があるか ?
  </button>
  <button mat-menu-item (click)="addQuestion('前書きでどんな工夫があるか ?')">
    15　前書きでどんな工夫があるか ?
  </button>
  <button
    mat-menu-item
    (click)="addQuestion('作者の主張のどこに賛成できるか、その理由は ?')"
  >
    16　作者の主張のどこに賛成できるか、その理由は ?
  </button>
  <button mat-menu-item (click)="addQuestion('特徴的な部分はどこか ?')">
    17　特徴的な部分はどこか ?
  </button>
  <button
    mat-menu-item
    (click)="addQuestion('終わり方がよかったか。それはなぜか ?')"
  >
    18　終わり方がよかったか。それはなぜか ?
  </button>
  <button
    mat-menu-item
    (click)="
      addQuestion('テーマを説明するために、どのような例をだしているか ?')
    "
  >
    19　テーマを説明するために、どのような例をだしているか ?
  </button>
  <button
    mat-menu-item
    (click)="addQuestion('最も重要な一文はどれか、その理由は ?')"
  >
    20　最も重要な一文はどれか、その理由は ?
  </button>
  <button
    mat-menu-item
    (click)="addQuestion('どんな特別な言葉を使っているか ?')"
  >
    21　どんな特別な言葉を使っているか ?
  </button>
  <button mat-menu-item (click)="addQuestion('自分に刺さった言葉はどこか ?')">
    22　自分に刺さった言葉はどこか ?
  </button>
</mat-menu>
