<div class="container">
  <ng-container *ngIf="book$ | async as book">
    <div class="date">{{ nowDate | date: 'M月d日 E曜日' }}</div>
    <div class="top">
      <header>
        <p>{{ book.volumeInfo.title }}</p>
      </header>
      <aside>
        <figure>
          <img
            [src]="book.volumeInfo.imageLinks.smallThumbnail"
            [alt]="book.volumeInfo.title"
          />
        </figure>
      </aside>
    </div>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="今日">
        <app-review-list
          *ngFor="let review of reviews$ | async"
          [review]="review"
          [book]="book"
        ></app-review-list>
      </mat-tab>
      <mat-tab label="すべて">
        <app-review-list
          *ngFor="let review of allReviews$ | async"
          [review]="review"
          [book]="book"
          isDate="true"
        >
        </app-review-list>
      </mat-tab>
    </mat-tab-group>
    <app-review-form *ngIf="book" [book]="book"></app-review-form>
  </ng-container>
</div>
