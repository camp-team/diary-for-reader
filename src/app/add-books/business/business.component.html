<div class="swiper">
  <h1 class="swiper__heading">ビジネス・経済</h1>
  <swiper [config]="config">
    <ng-template *ngFor="let book of releaseDatas | async" swiperSlide let-data>
      <app-book [book]="book"></app-book>
    </ng-template>
  </swiper>
  <div class="navigation navigation__prev">
    <div class="navigation__business navigation__business--prev"></div>
  </div>
  <div class="navigation navigation__next">
    <div class="navigation__business navigation__business--next"></div>
  </div>
</div>
