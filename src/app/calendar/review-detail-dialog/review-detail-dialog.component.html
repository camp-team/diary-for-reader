<img [src]="data.thumbnail" alt="" />
<p>{{ data.title }}</p>
<p>{{ data.question }}</p>
<p>{{ data.answer }}</p>

<div class="buttons">
  <button
    class="buttons__ok"
    mat-raised-button
    color="primary"
    [matDialogClose]="true"
  >
    レヴュー
  </button>
  <button
    class="buttons__cancel"
    mat-raised-button
    color="basic"
    mat-dialog-close
  >
    キャンセル
  </button>
</div>
